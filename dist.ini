name    = Mojolicious-Plugin-Data-Validate-WithYAML
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2013

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
badges = cpancover
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/perlservices/Mojolicious-Plugin-Data-Validate-WithYAML
bugtracker.web = https://github.com/perlservices/Mojolicious-Plugin-Data-Validate-WithYAML/issues
repository.url = git://github.com/perlservices/Mojolicious-Plugin-Data-Validate-WithYAML.git
repository.web = http://github.com/perlservices/Mojolicious-Plugin-Data-Validate-WithYAML
repository.type = git

[Prereqs]
Data::Validate::WithYAML = 0.17
Mojolicious = 8.0

[Prereqs / TestRequires]
Test::More = 0
Test::LongString = 0.16
Pod::Coverage::TrustPod = 0

